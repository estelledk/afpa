<!DOCTYPE html>

<body>

<!--balise <form> encadre la totalité du formulaire -->
<form action="pageRedirection.html" method="POST">  <!-- page de redirection de l'utilisateur et des données -->
<!-- method="POST" : données transmises sans passer dans l'URL  
ou   method="GET" : données passent dans l'URL -->
    
<!-- <fieldset> : groupe de champs de saisie -->
	<fieldset>
		<legend>Titre du fieldset#1</legend>
            
<!-- une <div> pour chaque nouveau champ -->
		<div>
			<label for="memeIntituleQueId">affiche le nom d'un champs de saisie</label>
			<input type="text" name="recupDonneesFormulaire" id="memeIntituleQueFor" [placeholder="champsPrerempli"]/>
				   type="email"								<!-- id relie <input/> à <label> -->
				   type="number"
				   type="date"
				   type="radio"		 : bouton. Une <div> doit englober tous les boutons
				   type="checkbox"	 : sélection multiple
				   type="submit"
				   type="reset"
		</div
			
			
<!-- BOUTONS RADIO avec une <div> globale regroupant tous les boutons radio -->			        
		<div> 
			<div>
            	<input type="radio" name="blabla" id="aa" value="aa" />
            	<label for="aa">affiche le nom du champs aaaa</label>
        	</div>
			<div>
				<input type="radio" name="blabla" id="bb" value="bb" />
				<label for="bbbb">affiche le nom du champs bbbb</label>
			</div>
		</div>
        
        
<!-- LISTE DEROULANTE avec <select><option> -->
		<div>
			<label for="cc"></label>
       		<select name="cc" id="cc">  <!-- avec <select><option><option>...  -->
				<option value="valeur0" [dissabled selected]>dissabled : affiche une option qui ne peut pas être sélectionnée ; 
															 	 selected : qui est affichée par défaut</option>
	        	<option value="valeur1">affiche le nom d'un champs</option>
	        	<option value="valeur2">affiche le nom d'un champs</option>
        	</select>
		</div>
        	
	</fieldset>
  
  
	<fieldset>
    	<legend>Titre du fieldset#2</legend>
    	
<!-- TEXTAREA -->   
 		<div>
        	<label for="dd"></label>
        	<textarea name="dd" id="dd" rows="4">affiche le nom sur 4 lignes</textarea>
		</div>		
	</fieldset>		
			
				
	<div>  <!-- <div> globale regroupant les 2 boutons -->
<!-- BOUTON VALIDATION -->
		<div>
			<input type="submit" name="valid" id="submit" value="envoyer"/>
		</div>
<!-- BOUTON RESET DU FORMULAIRE -->
		<div>
			<input type="reset" name="reset" id="reset" value="effacer"/>
		</div>
	</div>			


</form>
<!--  fermeture balise <form> -->
