<!-- 
Le bloc <head></head> contient des informations sur le document courant, tels que son titre, des mots-clés 
que les moteurs de recherche peuvent exploiter et qui permettront d'indexer (référencer) votre site

Les balises <meta> permettent de fournir ce que l'on appelle des metadonnées d'une page web, c'est-à-dire 
des indications supplémentaires différentes du contenu de la page.

Dans l'ordre, après les balises doctype, html, head et meta charset, on trouve la balise <title> dans 
laquelle vous devez indiquer le titre de votre document.

L'élément HTML <link> définit la relation entre le document courant et une ressource externe (CSS, icône). 
Cet élément peut être utilisé pour définir un lien vers une feuille de style ou un cadre de navigation 
(accéder à la même page dans une langue différente par exemple).


A l'aide d'un éditeur de texte, saisissez le code HTML indiqué dans la section Architecture HTML > Structure 
d'un document HTML. Enregistrez le fichier en lui donnant l'extension .html, puis visualisez-le à l'aide d'un 
navigateur web. Dans votre page web, testez les différentes balises vues dans cette séquence.
 -->












<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<meta name="description" content ="présentation et structure d'un document HTML">
	<title>Ma première page en HTML 5</title>
</head>
<body>
	<h1>Le HTML 5</h1>
	<p>Le langage HTML, c'est fantastique.</p> >
	<ul>
		<li>1er élément</li>
		<li>2è élement</li>
		<li>3è élément</li>
	</ul>
	<div>
		<p>texte du 1er paragraphe</p>
		<p>texte du 2ème paragraphe</p>
		<div>un autre div dans le div précédent qui contient <a href="ex2.html">un lien</a></div>
	</div>
	</body>
</html>
