<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Tableaux | HTML 5</title>
<style> table, tr, td, th
{
	border: 1px solid #000000;
}
</style>
</head>
<style>
table, th, td {
  border: 1px solid black;
}
</style>
</head>
<body>
	<h1>Tableau en HTML 5</h1>
	<table>
		<caption>titre</caption>
		<colgroup>
  			<col span="3" style="background-color:grey">
    		<col style="background-color:green">
  		</colgroup>

			<tr>
				<th> - </th>
				<th>Janvier</th>
				<th>Février</th>
				<th>Mars</th>
			</tr>
		</thead>
		<tbody>
		<tr>
			<td>Pierre</td>
			<td>65 800</td>
			<td>53 200</td>
			<td>46 400</td>
		</tr>
		<tr>
			<td>Paul</td>
			<td>88 000</td>
			<td>51 500</td>
			<td>62 300</td>
		</tr>
		<tr>
			<td>Jacques</td>
			<td>74 400</td>
			<td>64 200</td>
			<td>78 900</td>
		</tr>
		<tr>
			<td>colspan="3"</td>
			<td colspan="3">fusion toute la ligne</td>
		</tr>
		<tr>
			<td rowspan="2">fusion 1<sup>ère</sup> cellule 2l</td>

		</tr>

			<tr>
				<td>Total</td>
				<td>228 200</td>
				<td>168 900</td>
				<td>187 600</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
